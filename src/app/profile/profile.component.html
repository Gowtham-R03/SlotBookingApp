<div class="container">
    
    <div class="profile-name"> Welcome {{user.firstName}}</div>
    <!-- <p class="about">User Interface Designer and<br>front-end developer</p> -->
    <button class="msg-btn" (click)="onEdit()" data-toggle="modal" data-target="#exampleModal">Edit</button>
    <button class="follow-btn" (click)="onDelete()">Delete</button>
    <button class="msg-btn" id="passButton" (click)="onChangePassword()" data-toggle="modal" data-target="#exampleModal1">Change Password</button>
    <button class="follow-btn" (click)="onLogOut()">Logout</button>
    <div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Info</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">User Name</th>
                    <td>{{user.userName}}</td>
                </tr>
                <tr>
                    <th scope="row">First Name</th>
                    <td>{{user.firstName}}</td>
                </tr>
                <tr>
                    <th scope="row">Last Name</th>
                    <td>{{user.lastName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="form-group">
                        <label for="exampleInputEmail1">User Name</label>
                        <input type="text" formControlName="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter User Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" id="exampleInputPassword1" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1" placeholder="Enter Last Name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancle" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button (click)="onUpdate()" type="button" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Password Changing</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue1">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Old Password</label>
                        <input type="password" formControlName="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Old Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">New Password</label>
                        <input type="password" formControlName="newPassword" class="form-control" id="exampleInputPassword1" placeholder="Enter New Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm New Password</label>
                        <input type="password" formControlName="conformPassword" class="form-control" id="exampleInputPassword1" placeholder="Enter Again New Password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancle1" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button (click)="onUpdatePassword()" type="button" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
